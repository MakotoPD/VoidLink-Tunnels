version: "3.8"

services:
  tunnel-api:
    build: .
    container_name: tunnel-api
    restart: unless-stopped
    # No ports - Coolify/Traefik handles routing
    environment:
      # Server
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      
      # Database - connects to postgres service below
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-tunnelpass}@postgres:5432/${POSTGRES_DB:-tunneldb}?sslmode=disable
      
      # JWT
      - JWT_SECRET=${JWT_SECRET:-Morse-Amusable-Congrats-Itinerary-Duly-Pebble-Pastel-Grieving-Renter-Camping-Situated-Aorta7-Unweave-Resource-Awhile}
      - JWT_ACCESS_TTL=${JWT_ACCESS_TTL:-60}
      - JWT_REFRESH_TTL=${JWT_REFRESH_TTL:-7}
      
      # FRP Configuration
      - FRP_SERVER_ADDR=${FRP_SERVER_ADDR:-0.0.0.0}
      - FRP_SERVER_PORT=${FRP_SERVER_PORT:-7000}
      - FRP_TOKEN=${FRP_TOKEN:-Gag-Residency-Posture-Grumbly-Chatting-Bok-Starved-Mocker2}
      
      # Tunnel Configuration
      - MIN_PORT=${MIN_PORT:-20000}
      - MAX_PORT=${MAX_PORT:-30000}
      - MAX_TUNNELS=${MAX_TUNNELS:-3}
      - DOMAIN=${DOMAIN:-eu.makoto.com.pl}
      - REGION=${REGION:-eu}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: tunnel-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tunnelpass}
      - POSTGRES_DB=${POSTGRES_DB:-tunneldb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tunneldb"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tunnel-network:
    driver: bridge

volumes:
  postgres_data:
