version: "3.8"

services:
  tunnel-api:
    build: .
    container_name: tunnel-api
    restart: unless-stopped
    ports:
      # Tunnel control port (VoidLink desktop app connects here)
      - "${TUNNEL_PORT:-7001}:${TUNNEL_PORT:-7001}"
      # Public game ports (players connect here)
      - "${MIN_PORT:-20000}-${MAX_PORT:-30000}:${MIN_PORT:-20000}-${MAX_PORT:-30000}"
      - "${MIN_PORT:-20000}-${MAX_PORT:-30000}:${MIN_PORT:-20000}-${MAX_PORT:-30000}/udp"
    environment:
      # Server
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0

      # Database
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-tunnelpass}@postgres:5432/${POSTGRES_DB:-tunneldb}?sslmode=disable

      # JWT
      - JWT_SECRET=${JWT_SECRET:-changeme_jwt_secret_min32chars_here}
      - JWT_ACCESS_TTL=${JWT_ACCESS_TTL:-60}
      - JWT_REFRESH_TTL=${JWT_REFRESH_TTL:-7}

      # Built-in tunnel server (replaces FRP)
      - TUNNEL_PORT=${TUNNEL_PORT:-7001}

      # Tunnel configuration
      - MIN_PORT=${MIN_PORT:-20000}
      - MAX_PORT=${MAX_PORT:-30000}
      - MAX_TUNNELS=${MAX_TUNNELS:-3}
      - DOMAIN=${DOMAIN:-eu.yourdomain.com}
      - REGION=${REGION:-eu}

      # SMTP (optional, for password reset emails)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@yourdomain.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: tunnel-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tunnelpass}
      - POSTGRES_DB=${POSTGRES_DB:-tunneldb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tunnel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tunneldb"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tunnel-network:
    driver: bridge

volumes:
  postgres_data:
