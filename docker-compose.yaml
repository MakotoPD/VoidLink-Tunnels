services:
  tunnel-api:
    build: .
    container_name: tunnel-api
    restart: unless-stopped
    ports:
      # Raw TCP — direct host port, bypasses Traefik (VoidLink desktop client)
      - "20000-30000:20000-30000"

      - "${TUNNEL_PORT:-7001}:${TUNNEL_PORT:-7001}"
      # Raw TCP — direct host port, bypasses Traefik (Minecraft players)
      - "${MC_PROXY_PORT:-25565}:${MC_PROXY_PORT:-25565}"
      # Raw TCP — HTTP proxy (Dynmap / BlueMap), bypasses Traefik
      - "${HTTP_PROXY_PORT:-8081}:${HTTP_PROXY_PORT:-8081}"
      # UDP voice chat — ports added individually to avoid slow Docker range binding
    labels:
      # Traefik — REST API (HTTPS via domain)
      - "traefik.enable=true"
      - "traefik.http.routers.voidlink-api.rule=Host(`${DOMAIN_API:-api.yourdomain.com}`)"
      - "traefik.http.routers.voidlink-api.entrypoints=websecure"
      - "traefik.http.routers.voidlink-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.voidlink-api.loadbalancer.server.port=8080"
    environment:
      # Server
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0

      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@db:5432/tunnels}
      # JWT
      - JWT_SECRET=${JWT_SECRET:-changeme_jwt_secret_min32chars_here}
      - JWT_ACCESS_TTL=${JWT_ACCESS_TTL:-60}
      - JWT_REFRESH_TTL=${JWT_REFRESH_TTL:-7}

      # Built-in tunnel server
      - TUNNEL_PORT=${TUNNEL_PORT:-7001}
      - MC_PROXY_PORT=${MC_PROXY_PORT:-25565}
      - HTTP_PROXY_PORT=${HTTP_PROXY_PORT:-8081}

      # Tunnel configuration
      - MIN_PORT=${MIN_PORT:-20000}
      - MAX_PORT=${MAX_PORT:-20100}
      - MAX_TUNNELS=${MAX_TUNNELS:-3}
      - DOMAIN=${DOMAIN:-eu.yourdomain.com}
      - REGION=${REGION:-eu}

      # SMTP (optional, for password reset emails)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@yourdomain.com}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 600s
      timeout: 10s
      retries: 3
      start_period: 10s
